<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>dc-example</title>
  <script src='/libs/dc-sdk/dc.min.js'></script>
  <script src="../dat.gui.min.js"></script>
  <link href='/libs/dc-sdk/dc.min.css' type='text/css' rel='stylesheet'>
  <link href='../index.css' type='text/css' rel='stylesheet'>
</head>

<body>

<div id="viewer-container" class="viewer-container"></div>
<script>
  let viewer = undefined

  function initViewer() {
    viewer = new DC.Viewer('viewer-container')
    let baselayer_midnight = DC.ImageryLayerFactory.createBaiduImageryLayer({
      style: 'midnight'
    })
    viewer.addBaseLayer(baselayer_midnight)
    let effect = DC.Effect(viewer)
    effect.brightness.enable= true
    effect.brightness.intensity = 1.5
    addGuiController() // add controller
  }

  function addGuiController(){
    let controls = {
      enable:true,
      intensity: 1.5,
    }
    let gui = new dat.GUI()
    gui.add(controls,'enable').onChange(value=>{
      viewer.effect.brightness.enable=value
    })
    gui.add(controls,'intensity',0,5).step(0.1).onChange(value=>{
      viewer.effect.brightness.intensity=value
    })
  }
    DC.ready({
    baseUrl:'../libs/dc-sdk/resources/'
  }).then(initViewer)
</script>
</body>
</html>
