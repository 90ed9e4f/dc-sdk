<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>dc-example</title>
  <script src='/libs/dc-sdk/dc.base.min.js'></script>
  <script src='/libs/dc-sdk/dc.core.min.js'></script>
  <script>DC.baseUrl='../libs/dc-sdk/resources/'</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
  <link href='/libs/dc-sdk/dc.core.min.css' type='text/css' rel='stylesheet'>
  <link href='../index.css' type='text/css' rel='stylesheet'>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    html,body,#viewer-container{
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>

<body>

<div id="viewer-container"></div>
<script>
  let viewer = undefined

  function generatePosition(num) {
    let list = []
    for (let i = 0; i < num; i++) {
      let lng = 120.38105869 + Math.random() * 0.5
      let lat = 31.10115627 + Math.random() * 0.5
      list.push([lng, lat, 0])
    }
    return list
  }

  function initViewer() {
    viewer = new DC.Viewer('viewer-container')
    let baselayer = DC.ImageryLayerFactory.createAmapImageryLayer({
      style: 'img',
      crs:'WGS84'
    })
    viewer.addBaseLayer(baselayer)
    let layer = new DC.VectorLayer('layer').addTo(viewer)
    viewer.contextMenu.enable = true
    let positions = generatePosition(20)
    positions.forEach(item => {
      let point = new DC.Point(item)
      point.contextMenu=[{
        label:'飞入目标',
        callback:(e) => {
          viewer.flyTo(e.overlay)
        },
        context: this
      }]
      point.addTo(layer)
    })
    viewer.flyTo(layer)
    addGuiController() // add controller
  }

  function addGuiController(){
    let controls = {
      enable :true,
    }
    let gui = new dat.GUI();
    gui.add(controls,'enable',).onChange(value=>{
      viewer.contextMenu.enable = value
    })
  }
  DC.ready(initViewer)
</script>
</body>
</html>
