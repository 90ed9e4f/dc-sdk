<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>dc-example</title>
  <script src='/libs/dc-sdk/dc.base.min.js'></script>
  <script src='/libs/dc-sdk/dc.core.min.js'></script>
  <script>DC.baseUrl='../libs/dc-sdk/resources/'</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
  <link href='/libs/dc-sdk/dc.core.min.css' type='text/css' rel='stylesheet'>
  <link href='../index.css' type='text/css' rel='stylesheet'>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    html,body,#viewer-container{
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>

<body>

<div id="viewer-container"></div>
<script>
  let viewer = undefined

  function initViewer() {
    viewer = new DC.Viewer('viewer-container')
    let baselayer_midnight = DC.ImageryLayerFactory.createBaiduImageryLayer({
      style: 'midnight'
    })
    viewer.addBaseLayer(baselayer_midnight)
    viewer.use(new DC.Weather())
    viewer.weather.snow.enable = true
    addGuiController() // add controller
  }

  function addGuiController(){
    let controls = {
      enable: true,
      speed : 2,
    }
    let gui = new dat.GUI();
    gui.add(controls,'enable').onChange(value=>{
      viewer.weather.snow.enable = value
    })

    gui.add(controls,'speed',1,10).step(2).onChange(value=>{
      viewer.weather.snow.speed = value
    })

  }
  DC.ready(initViewer)
</script>
</body>
</html>
