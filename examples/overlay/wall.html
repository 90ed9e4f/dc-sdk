<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>dc-example</title>
  <script src='/libs/dc-sdk/dc.base.min.js'></script>
  <script src='/libs/dc-sdk/dc.core.min.js'></script>
  <script>DC.baseUrl='../libs/dc-sdk/resources/'</script>
  <link href='/libs/dc-sdk/dc.core.min.css' type='text/css' rel='stylesheet'>
  <link href='../index.css' type='text/css' rel='stylesheet'>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    html,body,#viewer-container{
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>

<body>

<div id="viewer-container"></div>
<script>
  let viewer = undefined

  function initViewer() {
    viewer = new DC.Viewer('viewer-container')
    let key = '0f7c1d161d7352116a21aacf0e9f44c1'
    let baselayer = DC.ImageryLayerFactory.createTdtImageryLayer({
      key,
      style: 'img'
    })
    viewer.addBaseLayer(baselayer)
    let layer = new DC.VectorLayer('layer')
    viewer.addLayer(layer)
    let wall = new DC.Wall(
      '-107.0,43.0,100000.0;-97.0,43.0,100000.0;-97.0,40.0,100000.0;-107.0,40.0,100000.0;-107.0,43.0,100000.0'
    )
    wall.setStyle({
      material: DC.Color.RED,
      outline: true
    })
    layer.addOverlay(wall)
    viewer.flyTo(layer)
  }
  DC.ready(initViewer)
</script>
</body>
</html>
