<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>dc-example</title>
  <script src='/libs/dc-sdk/dc.base.min.js'></script>
  <script src='/libs/dc-sdk/dc.core.min.js'></script>
  <script>DC.baseUrl='../libs/dc-sdk/resources/'</script>
  <link href='/libs/dc-sdk/dc.core.min.css' type='text/css' rel='stylesheet'>
  <link href='../index.css' type='text/css' rel='stylesheet'>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    html,body,#viewer-container{
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>

<body>

<div id="viewer-container">
  <video id="video" muted autoplay loop crossorigin controls>
    <source src="../assets/data/demo.mp4" type="video/mp4" />
  </video>
</div>
<script>
  let viewer = undefined

  function initViewer() {
    viewer = new DC.Viewer('viewer-container')
    let baselayer = DC.ImageryLayerFactory.createAmapImageryLayer()
    viewer.addBaseLayer(baselayer)
    let layer = new DC.PrimitiveLayer('layer')
    viewer.addLayer(layer)
    let video = new DC.VideoPrimitive('-108.0, 42.0; -100.0, 42.0;-100.0,36.0;-108.0,36.0',document.getElementById('video'))
    layer.addOverlay(video)
    viewer.flyToPosition("-103.90860681010489,39.15476829755646,1432971.4739234317,0,-90,0")
  }
  DC.ready(initViewer)
</script>
</body>
</html>
